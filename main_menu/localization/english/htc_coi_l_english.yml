l_english:
  conquest_of_india: "Conquest of India"
  conquest_of_india_desc: ""

  htc_coi_purchase_province: "Purchase Rebellious Province"
  htc_coi_purchase_province_desc: "Due to its vast size and complex internal politics, we are able to bribe the dependant rulers of certain provinces with low satisfaction in exchange for their land, and protection from their former overlords."
  htc_coi_purchase_province_effect_tt: "We purchase a [province|e] for a large amount of [gold|e]"

  htc_coi_offer_protection: "Offer Diplomatic Protection"
  htc_coi_offer_protection_desc: "We can offer diplomatic protection to certain independent countries with threatening neighbors. They will become our subjects, and, in exchange, we will protect them from external threats."
  htc_coi_offer_protection_effect_tt: "They will become our $indian_vassal$ [subject|e] in exchange for a large amount of [gold|e]"

  htc_coi_assist_in_war_for_vassal: "Assist in Losing War"
  htc_coi_assist_in_war_for_vassal_desc: "We can assist certain nations in their wars, if they're losing, in exchange for their fealty."
  htc_coi_assist_in_war_for_vassal_effect_tt: "They will become our $indian_vassal$ [subject|e] in exchange for a large amount of our [manpower|e]"

  htc_coi_we_are_strongest_european_tt: "We are the strongest European power"
  htc_coi_europeans_kicked_out_of_india: "All Europeans have been kicked out of India"

  COI_EUROPEAN_LOC_COUNT_TITLE: "Locations Owned in India
  COI_EUROPEAN_LOC_COUNT_TEXT: "[SituationView.GetActiveSituation.GetSituation.MakeScope.GetVariable('sep_location_percentage').GetValue|2%] Owned"
  COI_EUROPEAN_LOC_COUNT_TT: "Owns [SituationView.GetActiveSituation.GetSituation.MakeScope.GetVariable('sep_locations').GetValue] out of 2587 total locations"

  COI_INDIAN_LOC_COUNT_TITLE: "Locations Owned in India"
